is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: invoice_panel
    properties: {col_spacing: medium, col_widths: '{"IBWPBB":40,"PTUMER":20}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'GJUURD,IOTCQK'}
    components:
    - name: data_grid_1
      properties:
        columns:
        - {id: JKSDUP, title: Item Number, data_key: item_num, width: 107, expand: false}
        - {id: VJQQOR, title: Description, data_key: desc, width: 339, expand: false}
        - {id: OJLQEN, title: Cost, data_key: cost, width: 86, expand: false}
        - {id: RXRYNW, data_key: num, title: Amt., width: 66, expand: false}
        - {id: RNVHPW, data_key: t_cost, title: Total Cost}
        show_page_controls: false
      type: DataGrid
      layout_properties: {grid_position: 'UMWLPS,QVKZWY'}
      components:
      - name: repeating_panel_1
        properties: {item_template: Form1.RowTemplate1}
        type: RepeatingPanel
    - name: spacer_2
      properties: {height: 32}
      type: Spacer
      layout_properties: {grid_position: 'STVZDF,IBWPBB'}
    - name: totaled_cost
      properties: {align: left}
      type: Label
      layout_properties: {grid_position: 'STVZDF,PTUMER'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
